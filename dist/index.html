<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>太极</title>
</head>
<body>
    <style id="style"></style>
    <div id="html"></div>
    <div id="wrapper">
        <div id="TaiJi"></div>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *::before {
            box-sizing: border-box;
        }

        *::after {
            box-sizing: border-box;
        }

        #html {
            word-break: break-all;
        }

        #TaiJi::before {
            content: '';
            display: block;
            position: absolute;
        }

        #TaiJi::after {
            content: '';
            display: block;
            position: absolute;
        }

        @media (max-width: 500px) {
            #html {
                height: 50vh;
                overflow: auto;
            }

            #wrapper {
                height: 50vh;
                position: absolute;
            }

            #TaiJi {
                position: relative;
                top: 50%;
                left: 50%;
                transform: translateX(-10px) translateY(-50%);
            }
        }
    </style>
    <script src="main.b4a7373b.js"></script>
</body>
</html>
